server {
    listen 8100;
    server_name stress-a;
    root ./tests/stress_site;
    max_connections 2048;
    idle_timeout 15;
    write_timeout 10;
    keepalive_max 500;
    client_max_body_size 10485760;

    location / {
        methods GET POST;
    }
}

